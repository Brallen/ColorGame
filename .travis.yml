language: node_js
node_js:
  - "node"
script:
  - npm run build
deploy:
  provider: pages
  target_branch: gh-pages
  local_dir: dist
  skip_cleanup: true
  token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  commit_message: "TravisCI Deploy: ${TRAVIS_COMMIT}" # Not added yet, waiting for PR in TCI repo to go through
  on:
    branch: master